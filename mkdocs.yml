site_name: Kalp Studio Documentation
site_description: Kalp Studio's documentation provides developers with essential tools and resources to build, manage, and scale blockchain networks efficiently.
site_author: Siddhesh Patankar
copyright: Copyright Â© 2025 Kalp studio. All rights reserved.
repo_url: https://github.com/p2eengineering/kalp-studio-documentation
site_url: https://docs.kalp.studio/
repo_name: Kalp-studio-documentation

theme:
  extra_css:
    - stylesheets/extra.css
  font:
    text: Source Sans 3, sans-serif
  name: material
  logo: images/PNG.png 
    #- link: Introduction/welcome.md
  favicon: images/PNG.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - header.bold
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    - navigation.instant
    - navigation.instant.progress
    # - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.leftside
    - navigation.tracking
    - navigation.instant.progress
    - navigation.top
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow  
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: white
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default
      accent: deep orange
      toggle:
        icon: material/eye
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      accent: deep orange
      toggle:
        icon: material/eye-outline
        name: Switch to system preference
  plugins:
  - multirepo:
      cleanup: true
      keep_docs_dir: false
  - search
  - open-in-new-tab
  - git authors
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

#  markdown_extensions:
#  - pymdownx.highlight:
#      anchor_linenums: true
#      line_spans: __span
#      pygments_lang_class: true
#  - pymdownx.inlinehilite
